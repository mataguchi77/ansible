---
- name: A simple play to clean up tmp directory
  hosts: localhost
  connection: local
  tasks:
    - name: Remove /tmp/storage-run-1002/containers
      ansible.builtin.file:
        path: /tmp/storage-run-1002/containers
        state: absent

    - name: Remove /tmp/storage-run-1002/libpod/tmp
      ansible.builtin.file:
        path: /tp/storage-run-1002/libpod/tmp
        state: absent

    - name: display default ipv4 address
      ansible.builtin.debug:
        msg: "{{ ansible_default_ipv4.address }}"